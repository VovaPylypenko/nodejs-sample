<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <body>
        <h1>Carrinho</h1>
        
        <ul>
            {% for carrinhoItem in carrinho.itens %}

                {{ carrinhoItem.produto.nome }} || {{ carrinhoItem.produto.qtdItens }}

              </li>
            {% endfor %}
        </ul>
    </body>
</html>
